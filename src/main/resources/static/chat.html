<!DOCTYPE html>
<html lang="en" ng-app="springChat">
<head>
    <meta charset="utf-8"/>
    <title>JuJa Webinar Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="lib/angularjs-toaster/toaster.css" rel="stylesheet">
    <link href="css/chat.css?web=recusion" rel="stylesheet">
</head>
<body>
<div class="fluid-container" ng-controller="ChatController">
    <toaster-container></toaster-container>
    <div class="row">
        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
                <h1>Вебинар "Soft-skills успешного программиста: что нужно знать и уметь?"</h1>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="/application/websocketstats" target="_blank">Stats</a></li>-->
                    <li><a href="/logout">Logout ({{mySplit(username)}})</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav><!-- /navbar -->
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">

            <div class="embed-responsive embed-responsive-16by9">
                <!--<iframe src="https://www.youtube.com/embed/f1PK9Q7UqLA" frameborder="0" allowfullscreen="" class="embed-responsive-item"></iframe>-->
                <div class="youtube" data-embed="qCN4uSTcp3o">

                    <div class="play-button"></div>
                </div>
            </div>

            <div class="col-xs-12">
                <div id="links" class="col-xs-7 col-sm-7 col-lg-7 col-md-7 " style="padding-left:0;padding-right:0;">

                    <a href="https://prt.juja.com.ua/88c75cd5b" target="_blank"
                       class="u-offer u-offer-btnBuy btn btn-java" style="font-size:14px;background-color: #1abc9c"
                       ng-show="ads" ng-cloak>Документ "Soft-skills Java-разработчика"</a><br><br>
                    <a href="https://prt.juja.com.ua/5852e1159" target="_blank"
                       class="u-offer u-offer-btnBuy btn btn-java" style="font-size:14px;background-color: #1abc9c"
                       ng-show="ads" ng-cloak>Курс JuJa Java Professional</a>
                </div>
                <div id="thanks" class="col-xs-5 col-sm-5 col-lg-5 col-md-5 " style="padding-left:0;padding-right:0;">
                    <div style="text-align: right;">
                        <a href="https://prt.juja.com.ua/448060bfa" title="Спасибо" target="_blank"
                           class="u-offer u-offer-btnBuy btn btn-success" style="font-size:14px;">"СПАСИБО" СПИКЕРУ ЗА
                            ВЕБИНАР</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 chat-box">
            <h4>Участники [{{participants.length}}]</h4>
            <h4>Сообщения</h4>
            <div class="form-group">
                <textarea rows="4" cols="50" id="newMessageInput" class="form-control"
                          placeholder="Напиши сообщение и нажми Enter... Перенос строки - Shift+Enter"
                          ng-model="newMessage" enter-submit="sendMessage()" ng-keyup="startTyping()"></textarea>
            </div>
            <div class="comments">
                <div ng-repeat="message in messages">
                    <small print-message></small>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<!-- 3rd party -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angularjs-toaster/toaster.js"></script>
<script src="lib/angularjs-scroll-glue/src/scrollglue.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/sockjs/sockjs.min.js"></script>
<script src="lib/stomp/lib/stomp.min.js"></script>
<!--<script src="lib/jquery/dist/jquery.min.js"></script>-->

<!-- App -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script>
    (function () {

        var youtube = document.querySelectorAll(".youtube");

        for (var i = 0; i < youtube.length; i++) {

            var source = "https://img.youtube.com/vi/" + youtube[i].dataset.embed + "/sddefault.jpg";

            var image = new Image();
            image.src = source;
            image.className = "img-responsive";
            image.addEventListener("load", function () {
                youtube[i].appendChild(image);
            }(i));

            youtube[i].addEventListener("click", function () {

                var iframe = document.createElement("iframe");

                iframe.setAttribute("frameborder", "0");
                iframe.setAttribute("allowfullscreen", "");
                iframe.setAttribute("src", "https://www.youtube.com/embed/" + this.dataset.embed + "?rel=0&showinfo=0&autoplay=1");

                this.innerHTML = "";
                this.appendChild(iframe);
            });
        }
        ;

    })();
</script>
</body>
</html>
